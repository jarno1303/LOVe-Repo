<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertaus</title>
    <style>
        body { font-family: sans-serif; }
        #question-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        /* Ponnahdusikkunan (modal) tyylit */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }
        .modal-actions button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .modal-actions button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px);} to {transform: translateY(0);} }
    </style>
</head>
<body>

    <div id="question-container">
        <h2 id="question-text">Ladataan kysymystÃ¤...</h2>
        <div id="options-container">
            </div>
        <div id="explanation-container" style="display: none; margin-top: 20px; padding: 10px; border-radius: 5px;">
            <p id="explanation-text"></p>
        </div>
        <button id="next-question-btn" style="display: none;" onclick="fetchNextQuestion()">Seuraava kysymys</button>
    </div>

    <div id="distractor-modal" class="modal">
      <div class="modal-content">
        <h4>ðŸš¨ YllÃ¤ttÃ¤vÃ¤ tilanne! ðŸš¨</h4>
        <p id="distractor-scenario" style="font-size: 1.1em;"></p>
        <div class="modal-actions">
          <button id="distractor-option1" onclick="closeModal()"></button>
          <button id="distractor-option2" onclick="closeModal()"></button>
        </div>
      </div>
    </div>

    <script>
        let currentQuestion = null;

        document.addEventListener('DOMContentLoaded', function() {
            fetchNextQuestion();
        });

        async function fetchNextQuestion() {
            // Nollataan nÃ¤yttÃ¶
            document.getElementById('question-text').textContent = 'Ladataan seuraavaa kysymystÃ¤...';
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('explanation-container').style.display = 'none';
            document.getElementById('next-question-btn').style.display = 'none';

            const response = await fetch('/api/review-questions');
            const data = await response.json();

            if (data.question) {
                currentQuestion = data.question;
                displayQuestion(currentQuestion);
                
                // Jos data sisÃ¤ltÃ¤Ã¤ hÃ¤iriÃ¶tekijÃ¤n, ajasta sen nÃ¤yttÃ¤minen
                if (data.distractor) {
                    setupAndShowDistractor(data.distractor);
                }
            } else {
                document.getElementById('question-text').textContent = 'Hienoa tyÃ¶tÃ¤! Kaikki kysymykset on kerrattu tÃ¤ltÃ¤ erÃ¤Ã¤.';
            }
        }

        function displayQuestion(question) {
            document.getElementById('question-text').textContent = question.question;
            const optionsContainer = document.getElementById('options-container');
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => handleAnswer(option, index);
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(selectedOptionText, selectedIndex) {
            const isCorrect = selectedIndex === currentQuestion.correct;
            const explanationContainer = document.getElementById('explanation-container');
            const explanationText = document.getElementById('explanation-text');

            explanationText.textContent = currentQuestion.explanation;
            explanationContainer.style.backgroundColor = isCorrect ? '#d4edda' : '#f8d7da'; // VihreÃ¤ tai punainen
            explanationContainer.style.display = 'block';
            
            // Poistetaan vastausnapit kÃ¤ytÃ¶stÃ¤ ja nÃ¤ytetÃ¤Ã¤n "Seuraava" -nappi
            document.getElementById('options-container').innerHTML = ''; 
            document.getElementById('next-question-btn').style.display = 'block';

            // Voit myÃ¶s lÃ¤hettÃ¤Ã¤ vastauksen palvelimelle /api/submit_answer, jos haluat pÃ¤ivittÃ¤Ã¤ statistiikkaa
        }

        function setupAndShowDistractor(distractor) {
            document.getElementById('distractor-scenario').textContent = distractor.scenario;
            document.getElementById('distractor-option1').textContent = distractor.options[0];
            document.getElementById('distractor-option2').textContent = distractor.options[1];

            const showAfterSeconds = (Math.random() * 2 + 3) * 1000;
            setTimeout(() => {
                document.getElementById('distractor-modal').style.display = 'block';
            }, showAfterSeconds);
        }

        function closeModal() {
            document.getElementById('distractor-modal').style.display = 'none';
        }
    </script>

</body>
</html>
