{% extends "base.html" %}

{% block title %}404 - Sivua ei löytynyt{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 fw-bold">404</h1>
    <h2 class="mb-4">Sivua ei löytynyt</h2>
    <p class="lead text-muted mb-4">
        Pahoittelut, hakemaasi sivua ei ole olemassa tai se on siirretty.
    </p>
    <a href="{{ url_for('dashboard_route') if current_user.is_authenticated else url_for('index_route') }}" class="btn btn-primary btn-lg">
        <i class="bi bi-house-door-fill"></i> Palaa etusivulle
    </a>
</div>
{% endblock %}
